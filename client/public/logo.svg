<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular logo background -->
  <circle cx="40" cy="40" r="35" fill="#55C7F7"/>
  <circle cx="40" cy="40" r="30" fill="white" fill-opacity="0.1"/>
  
  <!-- Cleaning figure icon -->
  <g transform="translate(40, 40)">
    <!-- Person figure -->
    <circle cx="0" cy="-12" r="4" fill="white"/>
    <rect x="-2" y="-8" width="4" height="12" rx="2" fill="white"/>
    <rect x="-1" y="4" width="2" height="8" fill="white"/>
    <rect x="-3" y="4" width="2" height="6" fill="white"/>
    <rect x="1" y="4" width="2" height="6" fill="white"/>
    
    <!-- Cleaning tool -->
    <rect x="6" y="-15" width="2" height="20" fill="#A4D65E"/>
    <rect x="4" y="-17" width="6" height="3" fill="#A4D65E"/>
  </g>
  
  <!-- Company name -->
  <text x="85" y="30" fill="#2D2D2D" font-family="Arial, sans-serif" font-size="18" font-weight="bold">WORKPLACE</text>
  <text x="85" y="50" fill="#55C7F7" font-family="Arial, sans-serif" font-size="12" font-weight="600">JANITORIAL SERVICES</text>
</svg>